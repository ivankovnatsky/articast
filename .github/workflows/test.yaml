name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [created]
  workflow_call:
    inputs:
      run_tests:
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  test:
    # Avoid running tests on main branch push if it's a tag
    if: "!contains(github.ref, 'refs/tags/') || inputs.run_tests == 'true'"
    runs-on: ${{ matrix.os }}
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: Install ffmpeg on Ubuntu
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    - name: Install ffmpeg on macOS
      if: runner.os == 'macOS'
      run: |
        brew install ffmpeg
    - name: Install dependencies
      run: |
        pip install '.[test]'
    - name: Install playwright chromium browser
      run: |
        playwright install chromium
    - name: Run tests
      run: |
        pytest
        cog --check README.md
